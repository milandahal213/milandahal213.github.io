<!DOCTYPE html>
<html lang="en">

<head>
    <title>REPL</title>

    <!-- Recommended meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!-- Safari SharedArrayBuffer -->
    <script src="./safari-sab.js"></script>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>

    <link rel="stylesheet" href="./main_styles.css">

<body>
   
    <div id="container" style="display: flex; height: 100vh; gap: 0;">
        <div id="left" style="flex: 1; overflow: auto;">
            <div class="channel-card" id='all_things_channels'></div>
            <div id="code" class="editor-container" >
                <h4>Writing your own code</h4>
                <textarea class="editor" id="code-editor" ></textarea>
                <button id="REPLRun">Run in REPL</button>
            </div>
        </div>

        <div id="divider" style="width: 5px; background-color: #ccc; cursor: col-resize;"></div>
        <div id="right" style="flex: 1; overflow: auto; padding: 20px;">

            <div class="element-container" id='hub1'></div>
            <div class="element-container" id='hub2'></div>
            <script id="python-terminal" type="mpy" src="./6_codeEditor.py" config="./pyscript.toml" env='image'
                terminal></script>
        </div>
    </div>
    <script src="scripts.js"></script>
