<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rogers Python Intro - All Tabs</title>
    
    <!-- Recommended meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    
    <!-- Safari SharedArrayBuffer -->
    <script src="./safari-sab.js"></script>
    
    <!-- PyScript -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.10.3/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.10.3/core.js"></script>
    
    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    
    <!-- Koulen Font -->
    <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
    
    <!-- Main CSS -->
    <link rel="stylesheet" href="./main_styles.css">
    
    <script>/*! coi-serviceworker v0.1.7 - Guido Zuidhof and contributors, licensed under MIT */
        /*! mini-coi - Andrea Giammarchi and contributors, licensed under MIT */
        (({ document: d, navigator: { serviceWorker: s } }) => {
          if (d) {
            const { currentScript: c } = d;
            s.register(c.src, { scope: c.getAttribute('scope') || '.' }).then(r => {
              r.addEventListener('updatefound', () => location.reload());
              if (r.active && !s.controller) location.reload();
            });
          }
          else {
            addEventListener('install', () => skipWaiting());
            addEventListener('activate', e => e.waitUntil(clients.claim()));
            addEventListener('fetch', e => {
              const { request: r } = e;
              if (r.cache === 'only-if-cached' && r.mode !== 'same-origin') return;
              e.respondWith(fetch(r).then(r => {
                const { body, status, statusText } = r;
                if (!status || status > 399) return r;
                const h = new Headers(r.headers);
                h.set('Cross-Origin-Opener-Policy', 'same-origin');
                h.set('Cross-Origin-Embedder-Policy', 'require-corp');
                h.set('Cross-Origin-Resource-Policy', 'cross-origin');
                return new Response(body, { status, statusText, headers: h });
              }));
            });
          }
        })(self);
    </script>
</head>
<body>
    <div class="tab-container">
        <div class="tab-buttons">
            <button class="tab-button active" onclick="showTab('starters')">Basics</button>
            <button class="tab-button" onclick="showTab('loops')">Loops</button>
            <button class="tab-button" onclick="showTab('libraries')">Libraries</button>
            <button class="tab-button" onclick="showTab('channels')">Channels+</button>
            <button class="tab-button" onclick="showTab('lego')">CONNECT LEGO</button>
            <button class="tab-button" onclick="showTab('editor')">Code Editor</button>
            

        </div>
        
        <!-- Tab Contents -->
        <div id="starters" class="tab-content active">
            <iframe src="./1_starters.html"></iframe>
        </div>
        
        <div id="loops" class="tab-content">
            <iframe src="./2_loops.html"></iframe>
        </div>
        <div id="libraries" class="tab-content">
            <iframe src="./3_libraries.html"></iframe>
        </div>

        <div id="channels" class="tab-content">
            <iframe src="./4_channels.html"></iframe>
        </div>
        
        <div id="lego" class="tab-content">
            <iframe src="./5_LEGO.html"></iframe>
        </div>
        
        <div id="editor" class="tab-content">
            <iframe src="./6_codeEditor.html"></iframe>
        </div>
        

    </div>
    
    <script src="./scripts.js"></script>
    
    <script>
        // Tab switching function
        function showTab(tabName) {
            // Hide all tabs
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => tab.classList.remove('active'));
            
            // Remove active class from all buttons
            const buttons = document.querySelectorAll('.tab-button');
            buttons.forEach(button => button.classList.remove('active'));
            
            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            
            // Add active class to clicked button
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
