    <style>
        .tab-container {
            margin: 20px;
        }
        .tab-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .tab-button {
            padding: 10px 20px;
            background-color: #2c3e50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }
        .tab-button:hover {
            background-color: #34495e;
        }
        .tab-button.active {
            background-color: #3498db;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        iframe {
            width: 100%;
            height: 90vh;
            border: none;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Rogers Python Intro</h1>
    
    <div class="tab-container">
        <div class="tab-buttons">
            <button class="tab-button active" onclick="showTab('intro')">Intro</button>
            <button class="tab-button" onclick="showTab('starters')">Python Starters</button>
            <button class="tab-button" onclick="showTab('discovery')">Discovery</button>
            <button class="tab-button" onclick="showTab('channels')">Channels</button>
            <button class="tab-button" onclick="showTab('lego')">LEGO</button>
            <button class="tab-button" onclick="showTab('eels')">1: Eels</button>
            <button class="tab-button" onclick="showTab('cliffs')">2: Cliffs</button>
            <button class="tab-button" onclick="showTab('swords')">3: Swords</button>
            <button class="tab-button" onclick="showTab('giants')">4: Giants</button>
            <button class="tab-button" onclick="showTab('poison')">5: Poison</button>
        </div>
        
        <!-- Tab Contents -->
        <div id="intro" class="tab-content active">
            <div style="padding: 40px; text-align: center;">
                <h2>Welcome to Rogers Python Intro</h2>
                <p>Click on the tabs above to navigate through different lessons.</p>
                <p>This interactive tutorial will teach you Python, channels, and LEGO robotics!</p>
            </div>
        </div>
        
        <div id="starters" class="tab-content">
            <iframe src="https://milandahal213.github.io/1_starters.html"></iframe>
        </div>
        
        <div id="discovery" class="tab-content">
            <iframe src="https://milandahal213.github.io/2_discover.html"></iframe>
        </div>
        
        <div id="channels" class="tab-content">
            <iframe src="https://milandahal213.github.io/3_channels.html"></iframe>
        </div>
        
        <div id="lego" class="tab-content">
            <iframe src="https://milandahal213.github.io/4_techElements.html"></iframe>
        </div>
        
        <div id="eels" class="tab-content">
            <iframe src="https://milandahal213.github.io/5_1_eels.html"></iframe>
        </div>
        
        <div id="cliffs" class="tab-content">
            <iframe src="https://milandahal213.github.io/5_2_cliffs.html"></iframe>
        </div>
        
        <div id="swords" class="tab-content">
            <iframe src="https://milandahal213.github.io/5_3_swords.html"></iframe>
        </div>
        
        <div id="giants" class="tab-content">
            <iframe src="https://milandahal213.github.io/5_4_giants.html"></iframe>
        </div>
        
        <div id="poison" class="tab-content">
            <iframe src="https://milandahal213.github.io/5_5_poison.html"></iframe>
        </div>
    </div>
    
    <script src="https://milandahal213.github.io/scripts.js"></script>
    
    <script>
        // Load breadcrumbs

        
        // Tab switching function
        function showTab(tabName) {
            // Hide all tabs
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => tab.classList.remove('active'));
            
            // Remove active class from all buttons
            const buttons = document.querySelectorAll('.tab-button');
            buttons.forEach(button => button.classList.remove('active'));
            
            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            
            // Add active class to clicked button
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
