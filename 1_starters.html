        <p class="paragraph-11">Let’s practice some Python basics with this <span class="fs-tooltip" fb-tooltip-position="top" fb-tooltip-animation="shift-away" fb-tooltip-message=" A REPL is like a live chat with your computer. You type a command and it answers right away. REPL stands for Read, Evaluate, Print, Loop.  Read: The computer reads what you type. Evaluate: It runs or calculates your code. Print: It shows you the result." fb-tooltip-theme="dark" fb-tooltip-arrow="rounded" fb-tooltip-show-delay="50" fb-tooltip="true" fb-tooltip-trigger="hover">REPL</span>. This is a tool that lets you type one line of code at a time and instantly see the result.</p>
